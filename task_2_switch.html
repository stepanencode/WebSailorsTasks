<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task2(switch)</title>
</head>
<body>
<script>
    let day = prompt("Порядковый номер дня недели",'1');
    switch (day) {
        case '1':
            console.log("Понедельник");
            break;
        case '2':
            console.log("Вторниик");
            break;
        case '3':
            console.log("Среда");
            break;
        case '4':
            console.log("Четверг");
            break;
        case '5':
            console.log("Пятница");
            break;
        case '6':
            console.log("Суббота");
            break;
        case '7':
            console.log("Воскресенье");
            break;
        default:
            console.log("Неверное значение");
    }
</script>
</body>
</html>
