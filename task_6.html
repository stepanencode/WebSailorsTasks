<script>
    function getCloneAndFilterArray () {
        let startValue = prompt('Введите число', '1');
        let finishValue = prompt('Введите число', '2');
        let userArray = [];
        for (let i = +startValue; i <= finishValue; i++) {
            userArray.push(i)
        }
        console.log(userArray);
        console.log(userArray.length);
        let userArrayClone = [...userArray];
        let filteredUserArrayClone = userArrayClone.filter(number => (number%3 === 1));
        if (filteredUserArrayClone.length === 0) {
            console.log("Sorry, it's empty array");
        } else {
            console.log(filteredUserArrayClone);
        }
    }
    getCloneAndFilterArray();
</script>
