<script>
  let userObject = {
      prop1: 1,
      prop2: 2,
      prop3: 'test',
      prop4: 4
  };
  let userObjectToArray = [];
  for (let key in userObject) {
      if (typeof userObject[key] === "number") {
          userObjectToArray.push(userObject[key]);
      }
  }
  let doubleAndReduceProps = userObjectToArray.map(x => x*2).reduce((a, b) => a + b);
  console.log(doubleAndReduceProps)
</script>
